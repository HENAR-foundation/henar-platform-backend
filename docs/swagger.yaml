          description: Internal Server Error
          schema:
            type: string
      summary: Get a project by ID
      tags:
      - projects
    put:
      consumes:
      - application/json
      description: Updates an existing project in the database.
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: string
      - description: Project
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/types.Project'
      produces:
      - application/json
      responses:
        "204":
          description: No content
