        type: string
      reason_of_reject:
        type: string
      rejected_applicants:
        items:
          type: string
        type: array
      slug:
        type: string
      successful_applicants:
        items:
          type: string
        type: array
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      views:
        type: integer
      who_is_needed:
        type: string
    required:
    - author
    - description
    - objective
    - tags
    - title
    - who_is_needed
    type: object
  types.Research:
    properties:
